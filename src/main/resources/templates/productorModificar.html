<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Modificar Productor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 80px; /* Ajusta el padding para evitar que el navbar se superponga */
                padding-bottom: 20px;
            }

            h1 {
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <h1>Modificar Productor</h1>

        <form method="post" th:action="@{/productor/modificar/{idProductor}(idProductor=${productor.idProductor})}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${productor.nombre}">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" th:value="${productor.apellido}">
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" th:value="${productor.DNI}">
            </div>

            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" class="form-control"
                       th:value="${productor.domicilio}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2023 Municipio de Río Grande - División de Productores Agrícolas</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>

</html>
